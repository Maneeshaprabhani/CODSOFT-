<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <input type="text" id="inputBox" placeholder="0" readonly />
      <div class="button-row">
        <button class="button operator" onclick="clearInput()">AC</button>
        <button class="button operator" onclick="deleteLast()">DEL</button>
        <button class="button operator" onclick="calculate('%')">%</button>
        <button class="button operator" onclick="appendOperator('/')">/</button>
      </div>
      <div class="button-row">
        <button class="button" onclick="appendNumber('7')">7</button>
        <button class="button" onclick="appendNumber('8')">8</button>
        <button class="button" onclick="appendNumber('9')">9</button>
        <button class="button operator" onclick="appendOperator('*')">*</button>
      </div>
      <div class="button-row">
        <button class="button" onclick="appendNumber('4')">4</button>
        <button class="button" onclick="appendNumber('5')">5</button>
        <button class="button" onclick="appendNumber('6')">6</button>
        <button class="button operator" onclick="appendOperator('-')">-</button>
      </div>
      <div class="button-row">
        <button class="button" onclick="appendNumber('1')">1</button>
        <button class="button" onclick="appendNumber('2')">2</button>
        <button class="button" onclick="appendNumber('3')">3</button>
        <button class="button operator" onclick="appendOperator('+')">+</button>
      </div>
      <div class="button-row">
        <button class="button" onclick="appendNumber('00')">00</button>
        <button class="button" onclick="appendNumber('0')">0</button>
        <button class="button" onclick="appendDecimal()">.</button>
        <button class="button equalBtn" onclick="performCalculation()">=</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
